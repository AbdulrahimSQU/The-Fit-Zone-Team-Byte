<section class="text-center py-5">
    <h1 class="mb-3">Record Your Workout</h1>
    <p>Log exercises or runs using the forms below.</p>
</section>

<div class="text-center mb-4">
    <a href="#runLog" class="btn btn-outline-warning btn-sm">Go to Run Log</a>
</div>

<div class="container pb-5">

    <div class="accordion" id="logsAccordion">

        <div class="accordion-item bg-dark text-white" id="workoutLog">
            <h2 class="accordion-header">
                <button class="accordion-button bg-dark text-white" data-bs-toggle="collapse" data-bs-target="#workoutForm">
                    Workout Log
                </button>
            </h2>

            <div id="workoutForm" class="accordion-collapse collapse show">
                <div class="accordion-body">

                    <form action="https://httpbin.org/get" method="get">

                        <div class="mb-4">
                            <label class="form-label">Exercise Name</label>
                            <input type="text" name="exercise_name" class="form-control" required>
                        </div>

                        <h5>Set 1</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Reps</label>
                                <input type="number" name="set1_reps" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Weight (kg)</label>
                                <input type="number" name="set1_weight" class="form-control" required>
                            </div>
                        </div>

                        <h5>Set 2</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Reps</label>
                                <input type="number" name="set2_reps" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Weight (kg)</label>
                                <input type="number" name="set2_weight" class="form-control" required>
                            </div>
                        </div>

                        <h5>Set 3</h5>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label">Reps</label>
                                <input type="number" name="set3_reps" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Weight (kg)</label>
                                <input type="number" name="set3_weight" class="form-control" required>
                            </div>
                        </div>

                        <button class="btn btn-warning" type="submit">Submit Workout Log</button>

                    </form>

                </div>
            </div>
        </div>

        <div class="accordion-item bg-dark text-white" id="runLog">
            <h2 class="accordion-header">
                <button class="accordion-button bg-dark text-white" data-bs-toggle="collapse" data-bs-target="#runForm">
                    Run Log
                </button>
            </h2>

            <div id="runForm" class="accordion-collapse collapse show">
                <div class="accordion-body">

                    <form action="https://httpbin.org/get" method="get">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Distance (km)</label>
                                <input type="number" name="distance" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Time (minutes)</label>
                                <input type="number" name="time" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Terrain / Location</label>
                            <input type="text" name="terrain" class="form-control" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Average Pace (auto in Phase 3)</label>
                            <input type="text" name="pace" class="form-control" placeholder="e.g., 6:00 / km">
                        </div>

                        <button class="btn btn-warning" type="submit">Submit Run Log</button>

                    </form>

                </div>
            </div>
        </div>

    </div>
</div>
